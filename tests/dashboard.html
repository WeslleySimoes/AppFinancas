<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="dashboard.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div id="menu">
        <h1 id="logo-sistema">Logo</h1>
        <ul>
            <li><a href="#">DashBoard</a></li>
            <li><a href="#">Contas</a></li>
            <li><a href="#">Receitas</a></li>
            <li><a href="#">Despesas</a></li>
            <li><a href="categorias.html">Categorias</a></li>
        </ul>
    </div>
    <div id="conteudo">
        <div class="exemplo">
            <div id="financeiro">
                <div class="item-finan">Saldo:     <br><b style="color: green;">R$ 2,000.00</b></div>
                <div class="item-finan">Receitas:  <br><b>R$ 1,000.00</b></div>
                <div class="item-finan">Despesas:  <br><b style="color: red;">R$ -500.00</b></div>
                <div class="item-finan">Cartões:   <br><b>R$ 20.00</b></div>
            </div>
            <div id="graficos">
                <div class="graf g1">
                  <canvas id="myChart"></canvas>
                </div>
                <div class="graf g2"><canvas id="myChart2"></canvas></div>
                <div class="graf g3"><canvas id="myChart3"></canvas></div>
            </div>  
        </div>
    </div>
   <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
const labels = [
  'January',
  'February',
  'March',
  'April',
  'May',
  'June',
  'Jul'
];
const data = {
  labels: labels,
  datasets: [{
    label: 'My First dataset',
    backgroundColor: '#181F2C',
    borderColor: '#E8E8E8',
    data: [0, 10, 5, 2, 20, 30, 45],
  }]
};

const config = {
  type: 'bar',
  data,
  options: {
    plugins: {
      legend: {
        position: 'topo'
      }
    }
  }
};
  var myChart = new Chart(
    document.getElementById('myChart'),
    {
    type: 'pie',
    config,
    data,
    options: {
      maintainAspectRatio: false
    }
    }
  );

  var myChart2 = new Chart(
    document.getElementById('myChart2'),
    {
    type: 'line',
    config,
    data,
    options: {
      maintainAspectRatio: false
    }
    }
  );

    var myChart3 = new Chart(
    document.getElementById('myChart3'),
    {
        responsive: true,
        type: 'bar',
        data,
        options: {
          maintainAspectRatio: false //Deixa o gráfico responsivo
        }
    }
  );
</script>
</body>
</html>
